<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="./Assets/style.css"/>
        <title>Coding Quiz</title>
    </head>

    <body>
        <!--Header-->
        <div class="top">
            <header class="highscore">
                <button class ="highscore_pg">View Highscores</button>
            </header>
            <nav class="timer">
                <div id="timeSet">Time:</div>
                <div id="secondsLeft"></div>
            </nav>
        </div>

        <!--Start-->
        <div class="challenge">
            <div>
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions withtin the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            </div>
            <div>
                <button id="buttonStart">Start Quiz</button>
            </div>
        </div>

        <!--Quiz-->
        <div class="quizFramework">
            <div class="questionContainer">
                <h2 class="questionText"></h2>
            </div>

            <div class="answerContainer">
                <button id="button1" onclick="checkAnswer(event)"></button>
                <button id="button2" onclick="checkAnswer(event)"></button>
                <button id="button3" onclick="checkAnswer(event)"></button>
                <button id="button4" onclick="checkAnswer(event)"></button>
                <p class="answer"></p>
            </div>
        </div>

        <!--Initials-->
        <div class="initialPage">
            <h1 id="initial">All done!</h1>
            <h3 id="user_score"></h3>

            <div id="input">
                <h5>Enter initials:
                    <input id="user_initials">
                    <button id="submit_btn">Submit</button>
                </h5>
            </div>
        </div>

        <!--Highscore-->
        <div class="highscorePage">
            <h1>Highscores</h1>
            <div id="final_scores"></div>
            <div id="final_btn">
                <button id="back_btn" onclick="location.href='index.html';">Go Back</button>
                <button id="clear_btn">Clear Highscores</button>
            </div>
        </div>

        <script src="./Assets/script.js"></script>
    </body>
</html>
